pihapps.admin.configureLoginLocations.loginLocations=Emplacements de connexion
pihapps.admin.configureLoginLocations.visitLocations=Visiter les lieux
pihapps.admin.configureLoginLocations.loginLocationsDescription=Lors de l'authentification des utilisateurs, leur session doit être associée à un emplacement de connexion. Cet emplacement détermine les fonctionnalités et les flux de travail disponibles et constitue l'emplacement par défaut associé aux rencontres et autres données enregistrées par l'utilisateur pendant sa session. Un utilisateur peut modifier son emplacement de connexion à tout moment en cliquant sur le nom de l'emplacement sélectionné dans l'en-tête de page. Les emplacements spécifiques sont désignés comme <em>emplacements de connexion</em> par l'association de la balise <em>Emplacement de connexion</em>.
pihapps.admin.configureLoginLocations.visitLocationsDescription=Chaque emplacement de connexion doit être associé à un seul emplacement de visite. Les emplacements de visite servent à déterminer l'emplacement à attribuer aux <b>visites</b> créées pendant la session utilisateur. Pour ce faire, chaque emplacement marqué comme <em>Emplacement de connexion</em> doit lui-même être marqué comme <em>Emplacement de visite</em> ou être un descendant d'un emplacement marqué comme <em>Emplacement de visite</em>.
pihapps.admin.configureLoginLocations.chooseSystemType=Veuillez choisir l'option qui reflète le mieux ce système
pihapps.admin.configureLoginLocations.moreInfo=Plus d'infos
pihapps.admin.configureLoginLocations.singleLocation=Visite unique et emplacement de connexion
pihapps.admin.configureLoginLocations.singleLocationDescriptionShort=Centre de santé unique ou petit établissement, toutes les rencontres et visites sont associées à l'emplacement global de l'établissement.
pihapps.admin.configureLoginLocations.singleLocationDescriptionLong=Les centres de santé et autres établissements similaires de plus petite taille configurent généralement un emplacement représentant l'ensemble de l'établissement comme seul emplacement de visite et l'identifient comme seul emplacement de connexion. Ainsi, les utilisateurs n'auront plus à choisir leur emplacement après connexion et toutes les sessions utilisateur seront automatiquement affectées à cet emplacement de connexion unique. Toutes les consultations, visites et autres données seront associées à cet emplacement global de l'établissement et seront configurées comme emplacement de visite.
pihapps.admin.configureLoginLocations.multiDepartmentVisitLocation=Emplacement de l'établissement à associer à toutes les visites
pihapps.admin.configureLoginLocations.multiDepartmentLoginLocations=Veuillez sélectionner les départements/services dans {0} auxquels les utilisateurs se connecteront et créeront des rencontres
pihapps.admin.configureLoginLocations.multiDepartmentDescriptionShort=Hôpital unique ou établissement multiservices, toutes les visites dans un seul établissement, avec des rencontres dans différents services au sein de cet établissement
pihapps.admin.configureLoginLocations.multiDepartmentDescriptionLong=Les hôpitaux et autres établissements similaires de plus grande taille configurent généralement un emplacement représentant l'ensemble de l'établissement comme seul lieu de visite, puis créent des emplacements représentant chaque service dont ce lieu de visite est le lieu parent. Ils identifient les emplacements des services comme lieux de connexion, mais le lieu de visite global de l'établissement ne l'est pas. Cela permet d'associer des consultations à des services individuels et d'associer plusieurs consultations dans différents services de l'établissement à la même consultation au lieu parent.
pihapps.admin.configureLoginLocations.multiFacilityDescriptionShort=Système desservant plusieurs établissements. Les visites et les rencontres seront créées dans différents établissements.
pihapps.admin.configureLoginLocations.multiFacilityDescriptionLong=Les systèmes configurés pour desservir plusieurs installations distinctes configurent généralement un emplacement représentant chacune des installations prises en charge comme emplacement de visite. Ils configurent ensuite les emplacements de connexion associés à chaque emplacement de visite configuré selon l'une des deux configurations recommandées ci-dessus. Tous les emplacements de connexion doivent être associés à un seul emplacement de visite ancêtre.
pihapps.admin.configureLoginLocations.multiFacilityLocations=Veuillez choisir les emplacements qui doivent être indiqués comme emplacements de visite et emplacements de connexion
