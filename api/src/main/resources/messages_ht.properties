pihapps.termsAndConditionsText=Byenvini nan OpenMRS, yon solisyon dosye medikal elektronik ke Partners in Health ("PIH") ofri. Sa yo dekri kondisyon k ap pèmèt ou ka itilize platfòm Dosye Medikal Elektwonik OpenMRS la ("EMR" la). Lè w aksede, oswa itilize EMR la, ou dakò pou respekte Kondisyon Itilizasyon sa yo. Ou dakò tou se <a href="https://www.pih.org/pages/privacy-policy" target="_new">Politik Konfidansyalite PIH</a> a ki kouvri aktivite ou yo.<br/><br/>Partners In Health ka revize epi kontwole tout aktivite EMR yo pou analize fason Itilizatè yo itilize EMR la. Lè w itilize EMR, ou rekonèt epi w dakò pou yon kontwòl konsa fèt.<br/><br/>Règleman EMR yo<br/><ul><li>Ou se sèl rmoun ki responsab pou aktivite ki fèt sou Kont Itilizatè ou a, e ou dwe kenbe modpas Kont Itilizatè ou a sekrè.</li><li>Ale sèlman nan enfòmasyon ou gen otorizasyon pou gade, e sèlman nan mezi nesesè pou atenn objektif ki otorize pou aksè sa a;</li><li>Itilize tout efò rezonab yo pou anpeche aksè ki pa otorize ak/oswa itilizasyon EMR la;</li><li>Kenbe modpas ak tout lòt enfòmasyon sou koneksyon ak idantifikasyon yo estrikteman konfidansyèl epi itilize modpas “fò” (modpas ki itilize konbinezon gro lèt- ak ti lèt, nimewo ak senbòl) pou Kont Itilizatè w la;</li><li>Fè PIH konnen tousuit si w okouran oswa sispèk nenpòt aktivite ki pa otorize oswa ilegal oswa yon posib vyolasyon sekirite ki enplike Kont Itilizatè w la, sa gen ladan l nenpòt pèt, vòl, oswa revele enfòmasyon ki pa otorize oswa itilizasyon yon non itilizatè, modpas, oswa enfòmasyon Itilizatè ki sanble ak sa yo.</li></ul><br/>Ou dakò pou pa fè okenn nan aktivite sa yo ki entèdi:<br/><ul><li>Aksede, telechaje, pataje, oswa itilize enfòmasyon pasyan pou nepòt bagay ki pa otorize;</li><li>Anpeche bon fonksyònman EMR la;</li><li>Aksede nenpòt enfòmasyon nan EMR la ak nenpòt teknoloji oswa sa vle di lòt mwayen ke sa EMR bay oswa otorize;</li></ul><br/>Tanpri kontakte PIH nan <a href="mailto:datagovernance@pih.org">datagovernance@pih.org</a> pou tout kesyon ou genyen konsènan Kondisyon Itilizasyon sa yo.
