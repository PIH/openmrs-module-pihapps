pihapps.admin.configureLoginLocations.loginLocations=Ubicaciones de inicio de sesión
pihapps.admin.configureLoginLocations.visitLocations=Visitar ubicaciones
pihapps.admin.configureLoginLocations.loginLocationsDescription=Cuando los usuarios se autentican en el sistema, su sesión debe estar asociada a una ubicación de inicio de sesión. Esta ubicación determina qué funcionalidades y flujos de trabajo estarán disponibles, y es la ubicación predeterminada asociada a cualquier encuentro y otros datos que el usuario registre durante la sesión. Un usuario puede cambiar su ubicación de inicio de sesión en cualquier momento haciendo clic en el nombre de la ubicación seleccionada en el encabezado de la página. Las ubicaciones específicas se designan como <em>Ubicaciones de inicio de sesión</em> asociándolas con la etiqueta <em>Ubicación de inicio de sesión</em>.
pihapps.admin.configureLoginLocations.visitLocationsDescription=Cada ubicación de inicio de sesión debe estar asociada a una única ubicación de visita. Las ubicaciones de visita se utilizan para determinar qué ubicación asignar a las visitas creadas durante la sesión del usuario. Para ello, cada ubicación etiquetada como <em>Ubicación de inicio de sesión</em> debe estar etiquetada como <em>Ubicación de visita</em> o debe ser descendiente de una ubicación etiquetada como <em>Ubicación de visita</em>.
pihapps.admin.configureLoginLocations.chooseSystemType=Por favor seleccione la opción que mejor refleje este sistema
pihapps.admin.configureLoginLocations.moreInfo=Más información
pihapps.admin.configureLoginLocations.singleLocation=Visita única y ubicación de inicio de sesión
pihapps.admin.configureLoginLocations.singleLocationDescriptionShort=Centro de salud único o instalación pequeña, todos los encuentros y visitas están asociados con la ubicación general de la instalación.
pihapps.admin.configureLoginLocations.singleLocationDescriptionLong=Los centros de salud y otras instalaciones similares más pequeñas suelen configurar una ubicación que representa a todo el centro como la única ubicación de visita y la etiquetan como la única ubicación de inicio de sesión. Esto elimina la necesidad de que los usuarios elijan su ubicación después de iniciar sesión y asigna automáticamente todas las sesiones de usuario a esta única ubicación de inicio de sesión. Todos los encuentros, visitas y demás datos se asociarán a esta ubicación general del centro y se configurará como la ubicación de visita.
pihapps.admin.configureLoginLocations.multiDepartmentVisitLocation=Ubicación de la instalación para asociarla con todas las visitas
pihapps.admin.configureLoginLocations.multiDepartmentLoginLocations=Seleccione los departamentos/servicios dentro de {0} en los que los usuarios iniciarán sesión y crearán encuentros
pihapps.admin.configureLoginLocations.multiDepartmentDescriptionShort=Instalación de un solo hospital o de varios departamentos, todas las visitas en una sola instalación, con encuentros en diferentes departamentos dentro de esa instalación
pihapps.admin.configureLoginLocations.multiDepartmentDescriptionLong=Los hospitales y centros similares de mayor tamaño suelen configurar una ubicación que representa a todo el centro como única ubicación de visita, pero luego crean ubicaciones que representan a cada departamento/servicio que tenga esta ubicación de visita como ubicación principal. Etiquetan las ubicaciones de los departamentos/servicios como ubicaciones de inicio de sesión, pero la ubicación general de la visita al centro no se etiqueta como tal. Esto permite asociar las visitas con ubicaciones de departamentos individuales y asociar múltiples visitas en diferentes departamentos del centro con la misma visita en la ubicación principal.
pihapps.admin.configureLoginLocations.multiFacilityDescriptionShort=Sistema que atiende a múltiples instalaciones. Se crearán visitas y encuentros en diferentes instalaciones.
pihapps.admin.configureLoginLocations.multiFacilityDescriptionLong=Los sistemas configurados para dar servicio a varias instalaciones distintas suelen configurar una ubicación que representa cada una de las instalaciones admitidas como una <em>Ubicación de Visita</em>. A continuación, configurarán las Ubicaciones de Inicio de Sesión asociadas a cada Ubicaciones de Visita configuradas, según una de las dos configuraciones preferidas mencionadas anteriormente. Todas las Ubicaciones de Inicio de Sesión deben estar asociadas a una única Ubicaciones de Visita antecesora.
pihapps.admin.configureLoginLocations.multiFacilityLocations=Seleccione las ubicaciones que deben marcarse como Ubicaciones de visita y Ubicaciones de inicio de sesión

# Terms and Conditions
pihapps.termsAndConditions=Términos de uso
pihapps.termsAndConditionsText=Le damos la bienvenida a OpenMRS, una solución en historias clínicas digitales que ofrece Partners In Health («PIH»). A continuación se describen las condiciones bajo las cuales usted puede usar la plataforma del Historial médico electrónico OpenMRS (el «EMR»). Al acceder, o usar el EMR, usted está de acuerdo en regirse por estos Términos de uso. Usted también está de acuerdo en que sus actividades sean cubiertas por la <a href="https://www.pih.org/pages/privacy-policy" target="_new">Política de privacidad de PIH</a>.<br/><br/>Partners in Health podrá revisar y monitorear toda actividad del EMR para analizar la forma en que los Usuarios utilizan el EMR. Al utilizar el EMR, usted reconoce y autoriza dicho monitoreo.<br/><br/>Reglas del EMR<br/><ul><li>Solo usted es responsable de la actividad que ocurra en su Cuenta del usuario, y es usted quien debe mantener protegida la contraseña de su Cuenta del usuario.</li><li>Acceda solo a la información a la que está autorizado a acceder, y solo en la medida necesaria para lograr el propósito autorizado de dicho acceso;</li><li>Haga todo lo posible para evitar el acceso o el uso del EMR.</li><li>Mantenga las contraseñas y cualquier otro dato de inicio de sesión y credenciales en estricta confidencialidad y use contraseñas «fuertes» (contraseñas que usen una combinación de letras mayúsculas y minúsculas, y símbolos) para su Cuenta del usuario.</li><li>Dé aviso de inmediato a PIH si se da cuenta, o tiene razones suficientes para sospechar, de cualquier actividad no autorizada o ilegal, o una potencial violación a la seguridad que involucre su Cuenta del usuario, que incluya pérdida, robo, divulgación o uso no autorizado de un nombre de usuario, contraseña, o información del Usuario similar.</li></ul><br/>Usted acepta no incurrir en ninguna de las siguientes actividades prohibidas:<br/><ul><li>Acceder a, descargar, compartir o usar información del paciente para cualquier propósito no autorizado.</li><li>Interferir con el funcionamiento adecuado del EMR.</li><li>Acceder a cualquier contenido en el EMR mediante cualquier tecnología o medio distinto de aquellos que el EMR provee o autoriza.</li></ul><br/>Si tiene cualquier pregunta con respecto de estos Términos de uso, comuníquese con PIH a: <a href="mailto:datagovernance@pih.org">datagovernance@pih.org</a>.
pihapps.termsAndConditionsAccept=Acepto los términos de uso